<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardápio do Restaurante</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Cardápio</h1>
  </header>

  <main id="cardapio" class="grid"></main>

  <footer>
    <button id="finalizarBtn">Finalizar Pedido</button>
  </footer>

  <!-- Modal de resumo do pedido -->
  <div id="resumoModal" class="modal hidden">
    <div class="modal-content">
      <h2>Resumo do Pedido</h2>
      <ul id="resumoItens"></ul>
      <p id="resumoTotal"></p>
      <input type="text" id="mesaInput" placeholder="Número da mesa" />
      <button id="confirmarBtn">Confirmar Pedido</button>
      <button id="fecharModalBtn">Fechar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
